<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Instamart Mini</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='register.js') }}" defer></script>
</head>

<body class="bg-light">
  <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card shadow-lg p-4" style="width:400px; border-radius:16px;">
      <h3 class="text-center text-success fw-bold mb-4">ðŸ¥¦ Instamart Mini</h3>

      <div class="mb-3">
        <input id="username" type="text" class="form-control" placeholder="Username" />
      </div>
      <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="mb-3">
        <select id="role" class="form-select">
          <option value="user" selected>Normal User</option>
          <option value="admin">Admin (Store)</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-success" onclick="register()">Register</button>
        <button class="btn btn-outline-secondary" onclick="window.location.href='/login'">Back to Login</button>
      </div>
    </div>
  </div>
</body>
</html>
