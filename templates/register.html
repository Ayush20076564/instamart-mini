<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Instamart Mini</title>

  <!-- Bootstrap -->
  <!-- Template  https://getbootstrap.com/docs/5.3/getting-started/download/ -->
  <!-- https://chatgpt.com/share/693c072b-1a08-8010-bd3f-22584d801e87 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='register.js') }}" defer></script>
</head>

<body class="bg-light">
  <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div id="loginCard" class="auth-card card shadow-lg p-4">
      <h3 class="text-center text-success fw-bold mb-4">ðŸ¥¦ Instamart Mini</h3>

      <div class="mb-3">
        <input id="username" type="text" class="form-control" placeholder="Username" />
      </div>

      <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="Password" />
      </div>

      <div class="mb-3">
        <select id="role" class="form-select">
          <option value="user" selected>Normal User</option>
          <option value="admin">Admin (Store)</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-success" onclick="registerUser()">Register</button>
        <button class="btn btn-outline-secondary" onclick="window.location.href='/login'">Back to Login</button>
      </div>

      <p class="text-center text-muted mt-3 small">
        Already have an account? <a href="/login" class="text-success text-decoration-none">Login here</a>
      </p>
    </div>
  </div>
</body>
</html>
