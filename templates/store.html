<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instamart Admin - Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-light">
  <!-- ‚úÖ Header -->
  <header class="bg-success text-white d-flex justify-content-between align-items-center p-3">
    <h2 class="m-0">üè¨ Instamart Admin</h2>
    <button id="logoutBtn" class="btn btn-danger" onclick="logout()">Logout</button>
  </header>

  <!-- ‚úÖ Add Product Section -->
  <div class="container my-4">
    <div class="card p-4 shadow-sm mb-4">
      <h4 class="text-success fw-bold mb-3">Add New Product</h4>
      <div class="row g-3">
        <div class="col-md-3">
          <input id="name" class="form-control" placeholder="Item Name">
        </div>
        <div class="col-md-2">
          <input id="price" class="form-control" type="number" step="0.01" placeholder="Price">
        </div>
        <div class="col-md-2">
          <input id="quantity" class="form-control" type="number" placeholder="Quantity">
        </div>
        <div class="col-md-3">
          <input id="image" class="form-control" placeholder="Image URL">
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-success" onclick="addItem()">Add Item</button>
        </div>
      </div>
    </div>

    <!-- ‚úÖ Product Grid -->
    <h4 class="text-success fw-bold mb-3">All Products</h4>
    <div id="itemGrid" class="row"></div>
  </div>

  <!-- ‚úÖ JavaScript -->
  <script>
    const API = '/api';

    // ---------------- LOAD ALL ITEMS ----------------
    async function loadItems() {
      try {
        const res = await fetch(`${API}/items`, { credentials: 'include' });
        const items = await res.json();
        const grid = document.getElementById('itemGrid');
        grid.innerHTML = '';

        if (!items.length) {
          grid.innerHTML = `<p class='text-muted'>No products available yet.</p>`;
          return;
        }

        items.forEach(i => {
          const col = document.createElement('div');
          col.className = 'col-md-3 mb-4';
          col.innerHTML = `
            <div class="card h-100 text-center shadow-sm p-2">
              <img src="${i.image || 'https://via.placeholder.com/120'}" class="card-img-top" style="height:150px;object-fit:contain;">
              <div class="card-body">
                <h6 class="fw-bold">${i.name}</h6>
                <p class="text-success mb-1">‚Ç¨${i.price.toFixed(2)}</p>
                <p class="text-muted">Qty: ${i.quantity}</p>
                <button class="btn btn-sm btn-danger" onclick="deleteItem(${i.id})">Delete</button>
              </div>
            </div>`;
          grid.appendChild(col);
        });
      } catch (err) {
        console.error('Error loading items:', err);
        alert('Failed to load products.');
      }
    }

    // ---------------- ADD ITEM ----------------
    async function addItem() {
      const name = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const quantity = parseInt(document.getElementById('quantity').value);
      const image = document.getElementById('image').value.trim();

      if (!name || isNaN(price) || isNaN(quantity)) {
        alert('Please enter all fields correctly.');
        return;
      }

      try {
        const res = await fetch(`${API}/items`, {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, price, quantity, image })
        });

        const data = await res.json();
        alert(data.message || data.error);
        loadItems();
      } catch (err) {
        console.error('Error adding item:', err);
        alert('Server error.');
      }
    }

    // ---------------- DELETE ITEM ----------------
    async function deleteItem(id) {
      if (!confirm('Delete this item?')) return;

      try {
        const res = await fetch(`${API}/items/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        const data = await res.json();
        alert(data.message || data.error);
        loadItems();
      } catch (err) {
        console.error('Error deleting item:', err);
        alert('Server error.');
      }
    }

    // ---------------- LOGOUT (‚úÖ fixed version) ----------------
    async function logout() {
      try {
        const res = await fetch('/api/logout', {
          method: 'POST',
          credentials: 'include'
        });

        if (res.ok) {
          alert('üëã Logged out successfully!');
          sessionStorage.clear();
          localStorage.clear();
          window.location.href = '/login';
        } else {
          alert('Logout failed. Redirecting anyway...');
          window.location.href = '/login';
        }
      } catch (err) {
        console.error('Logout error:', err);
        window.location.href = '/login';
      }
    }

    document.addEventListener('DOMContentLoaded', loadItems);
  </script>
</body>
</html>
